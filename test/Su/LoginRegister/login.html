<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    #check {
        width: 15px;
        height: 15px;
    }
</style>

<body>
    <span>用户名：</span>
    <input id="uname" />
    <span>密码</span>
    <input type="password" id="psw" />
    <br>
    <br>
    <input id="btn12" value="登陆" type="button" />
</body>
<script>
    var uname = document.querySelector("#uname");
    var psw = document.querySelector("#psw");
    var btn12 = document.getElementById("btn12");
    btn12.onclick = function () {
        if (uname.value != "" && psw.value != "") {
            if (localStorage.getItem(uname.value) == null) {
                //可以注册
                alert("6，查无此人");
            }
            else {
                if (psw.value == localStorage.getItem(uname.value))
                {
                    alert("OK,登陆成功");
                    window.location.replace("https://www.runoob.com");
                }
                else{
                    alert("寄,密码错误");
                }
            }
        }
        else {
            alert("6，用户名或密码为空");
        }
    }
</script>

</html>
