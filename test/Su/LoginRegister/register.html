<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    #check {
        width: 15px;
        height: 15px;
    }
</style>

<body>
    <span>用户名：</span>
    <input id="uname" />
    <span>密码</span>
    <input type="password" id="psw" />
    <br>
    <br>
    <input id="btn12" value="注册" type="button" />
    <input id="btn11" value="检测" type="button" />
</body>
<script>
    var uname = document.querySelector("#uname");
    var psw = document.querySelector("#psw");
    var btn12 = document.getElementById("btn12");
    var btn11 = document.getElementById("btn11");
    btn12.onclick = function () {
        if (uname.value != "" && psw.value != "") {
            if (localStorage.getItem(uname.value) == null) {
                //可以注册
                // 注册成功
                localStorage.setItem(uname.value, psw.value);
                console.log(localStorage.getItem(uname.value));
            }
            else
                alert("乐，已经被注册");
        }
        else {
            alert("6，用户名或密码为空");
        }
    }
    btn11.onclick = function () {
        alert(localStorage.getItem(uname.value));
    }
</script>

</html>
