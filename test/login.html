<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <!-- 网站页签 小图标 -->
    <link rel="shortcut icon" href="../images/icons/website_icon.png">
    <!-- 使用bootstrap -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form action="" name="form2">
                <h1>用户注册</h1>
                <input type="text" placeholder="用户名" id="crname">
                <input type="password" placeholder="密码" id="crpsw">
                <button id="btn11">注册</button>
            </form>
        </div>
        <div class="form-container sing-in-container">
            <!-- 登陆 -->
            <form  action="" name="form1">
                <h1>用户登陆</h1>
                <input type="text" placeholder="用户名" id="loname">
                <input type="password" placeholder="密码" id="lopsw">
                <a href="#">忘记密码?</a>
                <button id='btn01'>登陆</button>
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号?</h1>
                    <p>点我去进行登陆。</p>
                    <button class="ghost" id="signIn">登陆</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击注册去注册一个属于你的账号吧。</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./js/login.js"></script>
</html>
